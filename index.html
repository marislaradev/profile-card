<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Profile Card</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="card-container">
      <div class="profile-card">
        <div class="profile-header"></div>
        <div class="profile-picture">
          <img src="images/image-victor.jpg" alt="Avatar Victor Crest" />
        </div>
        <div class="about">
          <p class="font-bolder">
            Victor Crest <span class="font-lighter">26</span>
          </p>
          <p class="font-small letter-spacing">London</p>
        </div>
        <div class="profile-data">
          <div class="info">
            <p class="font-bolder">80k</p>
            <p class="font-small font-lighter letter-spacing">Followers</p>
          </div>

          <div class="info">
            <p class="font-bolder">803k</p>
            <p class="font-small font-lighter letter-spacing">Likes</p>
          </div>

          <div class="info">
            <p class="font-bolder">1.4k</p>
            <p class="font-small font-lighter letter-spacing">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
